    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #f4f5f8;
            margin: 0;
        }
        .blog-main-container {
            display: flex;
            max-width: 1400px;
            margin: 48px auto;
            gap: 48px;
        }
        .blog-content {
            flex: 3;
        }
        .blog-sidebar {
            flex: 1;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.06);
            min-width: 320px;
        }
        .blog-post {
            background: #fff;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.06);
            overflow: hidden;
        }
        .blog-post-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        .blog-post-content {
            padding: 32px;
        }
        .blog-post-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 12px;
            color: #232a34;
        }
        .blog-post-meta {
            font-size: 1rem;
            color: #939da6;
            margin-bottom: 18px;
        }
        .blog-post-desc {
            font-size: 1.15rem;
            color: #232a34;
            margin-bottom: 24px;
        }
        .blog-post-readmore {
            color: #6c7ae0;
            font-weight: 700;
            text-decoration: none;
        }
        .blog-post-readmore:hover {
            text-decoration: underline;
        }
        /* Sidebar widgets */
        .sidebar-widget {
            margin-bottom: 32px;
        }
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #232a34;
            margin-bottom: 18px;
        }
        .sidebar-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-list li {
            margin-bottom: 12px;
        }
        .sidebar-list a {
            color: #6c7ae0;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
